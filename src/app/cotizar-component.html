<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Cotizacion de tipo de cambio</mat-card-title>
    </mat-card-header>
    <mat-card-content>


    <mat-form-field >
        <mat-label>Monto</mat-label>
        <input matInput placeholder="Ex. 1000"  [(ngModel)]="monto" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <h4>Modena Origen</h4>
    <mat-form-field appearance="fill">
        <mat-label>Monedas</mat-label>
        <select matNativeControl required  [(ngModel)]="monedaOrigen" [ngModelOptions]="{standalone: true}">
        <option value="PEN">Soles</option>
        <option value="USD">Dolares</option>
        <option value="EUR">Euros</option>
        </select>
    </mat-form-field>
    
    <h4>Modena Destino</h4>
    <mat-form-field appearance="fill">
        <mat-label>Monedas</mat-label>
        <select matNativeControl required  [(ngModel)]="monedaDestino" [ngModelOptions]="{standalone: true}">
        <option value="PEN">Soles</option>
        <option value="USD">Dolares</option>
        <option value="EUR">Euros</option>
        </select>
    </mat-form-field>
    <br/>
    <button mat-button color="primary" type="button" (click)="clickCotizar()"><i class="fa fa-save "></i> Cotizar</button>
    <br/>
    <br/>
    <span>{{tipoCambioFinal}}</span>
    </mat-card-content>
</mat-card>
